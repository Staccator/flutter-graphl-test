query getReports($first: Int, $after: String) {
  getReportedPosts(first: $first, after: $after){
    edges{
      cursor
      node{
        post{
          __typename
          id
          body
          publishedAtMillis
          owner{
            name
            avatarUrl
          }
        }
        reports{
          reason
          additionalInfo
        }
        reportsCount
      }
    }
  }
}
